<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css" />
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
<script src="index.js" type="module"></script>
</head>

<body>

  <header>
    <h1>Analizador de Texto</h1>
  </header>


  <ul>
    <li class="caracteres" data-testid="character-count">Caracteres:</li>
    <li class="caracteres" data-testid="character-no-spaces-count">Caracteres sin espacios:</li>
    <li class="caracteres" data-testid="word-count">Palabras:</li>
    <li class="caracteres" data-testid="number-count">Números:</li>
    <li class="caracteres" data-testid="number-sum">Suma numeros:</li>
    <li class="caracteres" data-testid="word-length-average">Promedio longitud:</li>
  </ul>


  <textarea name="user-input" placeholder="Escribe el texto aquí..."></textarea>


  <button id="reset-button">Limpiar métricas</button>


  <footer>
    <p>Autor: Estefany Mora</p>

  </footer>

</body>

</html>
