<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css" />
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
</head>
<script src="index.js" type="module"></script>
</head>

<body>

  <header>
    <h1>Analizador de Texto</h1>
  </header>


  <ul>
    <li class="caracteres" data-caracteres="default">Caracteres:</li>
    <li class="caracteres" data-caracteres="sin espacios">Caracteres sin espacios:</li>
    <li class="caracteres" data-caracteres="palabras">Palabras:</li>
    <li class="caracteres" data-caracteres="numeros">Números:</li>
    <li class="caracteres" data-caracteres="suma">Suma números:</li>
    <li class="caracteres" data-caracteres="longitud">Promedio longitud:</li>
  </ul>


  <textarea name="user-input" placeholder="Escribe el texto aquí..."></textarea>


  <button id="reset-button">Limpiar métricas</button>


  <footer>
    <p>Autor: Estefany Mora</p>

  </footer>

</body>

</html>
